<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder â€“ Final Step</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f7f9fc;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 40px 20px;
        display: flex;
        gap: 30px;
    }

    /* LEFT Settings Panel */
    .settings {
        width: 35%;
        background: #fff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.07);
        height: fit-content;
    }

    .settings h2 {
        margin-top: 0;
        font-size: 22px;
    }

    .template-item {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 12px;
        transition: .2s;
    }
    .template-item:hover {
        border-color: #4f46e5;
    }
    .template-item.active {
        border-color: #4f46e5;
        background: #eef2ff;
    }

    .btn {
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        background: #4f46e5;
        color: #fff;
        margin-right: 10px;
    }
    .btn:hover {
        background: #4338ca;
    }

    .download-btn {
        background: #10b981;
    }
    .download-btn:hover {
        background: #059669;
    }

    /* RIGHT Resume Preview */
    .preview {
        width: 65%;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.07);
        padding: 40px;
    }

    .resume-title {
        font-size: 26px;
        font-weight: bold;
    }
    .resume-section {
        margin-top: 24px;
    }
    .divider {
        height: 1px;
        background: #ddd;
        margin: 14px 0;
    }

    ul {
        padding-left: 18px;
    }
</style>
</head>

<body>

<div class="container">

    <!-- LEFT SETTINGS -->
    <div class="settings">
        <h2>Template</h2>

        <div class="template-item active" onclick="selectTemplate(1)">Modern Clean</div>
        <div class="template-item" onclick="selectTemplate(2)">Minimalist</div>
        <div class="template-item" onclick="selectTemplate(3)">Corporate</div>

        <h2 style="margin-top:30px;">Actions</h2>
        <button class="download-btn btn">Download PDF</button>
        <button class="btn">Download DOCX</button>
    </div>


    <!-- RIGHT PREVIEW -->
    <div class="preview" id="preview">
        <div class="resume-title" id="name"></div>
        <div id="job" style="color:#555;"></div>

        <div class="divider"></div>

        <div class="resume-section">
            <h3>Summary</h3>
            <p id="summary"></p>
        </div>

        <div class="resume-section">
            <h3>Experience</h3>
            <p id="company"></p>
            <p id="position"></p>
            <p id="exp-desc"></p>
        </div>

        <div class="resume-section">
            <h3>Skills</h3>
            <ul id="skills"></ul>
        </div>
    </div>
</div>

<script>
    /* ----------------------------------------------------
       SIMULATED DATA FROM PREVIOUS STEPS
       (Later replace these with Blade variables)
    ---------------------------------------------------- */
    const data = {
        name: "John Doe",
        job: "Frontend Developer",
        summary: "Passionate developer specializing in UI/UX and modern web development.",
        company: "TechCorp",
        position: "Junior Developer",
        exp_desc: "Worked on building dashboards, fixing bugs, and improving UI components.",
        skills: "JavaScript,HTML,CSS,React"
    };

    // Insert into DOM
    document.getElementById("name").innerText = data.name;
    document.getElementById("job").innerText = data.job;
    document.getElementById("summary").innerText = data.summary;
    document.getElementById("company").innerText = "Company: " + data.company;
    document.getElementById("position").innerText = "Position: " + data.position;
    document.getElementById("exp-desc").innerText = data.exp_desc;

    const skillsArray = data.skills.split(",");
    const skillList = document.getElementById("skills");
    skillsArray.forEach(skill => {
        let li = document.createElement("li");
        li.innerText = skill.trim();
        skillList.appendChild(li);
    });

    /* -----------------------------------------------
       TEMPLATE SWITCHER
    ----------------------------------------------- */
    function selectTemplate(num) {
        document.querySelectorAll(".template-item").forEach(item => item.classList.remove("active"));
        document.querySelectorAll(".template-item")[num-1].classList.add("active");

        const preview = document.getElementById("preview");

        if (num === 1) {
            preview.style.fontFamily = "Inter";
        }
        if (num === 2) {
            preview.style.fontFamily = "Georgia";
        }
        if (num === 3) {
            preview.style.fontFamily = "Arial";
        }
    }
</script>

</body>
</html>
