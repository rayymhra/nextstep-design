<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextStep – Resume Experience</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 55%;
            background: white;
            padding: 40px 60px;
            overflow-y: auto;
            border-right: 1px solid #e2e8f0;
        }

        .step-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .step-subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            background: #f1f5f9;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
        }

        .achievement-box {
            margin-left: 15px;
        }

        .add-btn {
            background: #e0f2fe;
            color: #0369a1;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .add-btn:hover {
            background: #bae6fd;
        }

        .btn-next {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.2s;
        }

        .btn-next:hover {
            background: #2563eb;
        }

        .right-panel {
            width: 45%;
            background: #f1f5f9;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .preview-box {
            width: 80%;
            height: 85%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <div class="step-title">Work Experience</div>
        <div class="step-subtitle">Step 2 of 4 — Your achievements & job roles</div>

        <!-- Experience Form -->
        <form>

            <div class="input-group">
                <label>Job Title</label>
                <input type="text" placeholder="e.g. Backend Developer">
            </div>

            <div class="input-group">
                <label>Company</label>
                <input type="text" placeholder="e.g. TechNova Indonesia">
            </div>

            <div class="input-group">
                <label>Employment Type</label>
                <select>
                    <option>Full-time</option>
                    <option>Part-time</option>
                    <option>Internship</option>
                    <option>Freelance</option>
                    <option>Contract</option>
                </select>
            </div>

            <div class="input-group">
                <label>Start Date</label>
                <input type="month">
            </div>

            <div class="input-group">
                <label>End Date</label>
                <input type="month">
                <small style="color:#64748b; font-size:12px;">Leave empty if currently working here</small>
            </div>

            <!-- Achievements Section -->
            <div class="input-group">
                <label>Key Achievements</label>
                <textarea placeholder="Describe your impact in this role..."></textarea>
            </div>

            <div class="achievement-box">
                <input type="text" placeholder="Achievement point 1" style="margin-bottom:10px;">
                <input type="text" placeholder="Achievement point 2" style="margin-bottom:10px;">
                <input type="text" placeholder="Achievement point 3" style="margin-bottom:10px;">
            </div>

            <button type="button" class="add-btn">+ Add More Achievements</button>

            <button class="btn-next">Next → Skills</button>

        </form>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div class="preview-title">Live Preview</div>
        <div class="preview-box">
            Your resume experience will appear here.
        </div>
    </div>

</div>

</body>
</html>
